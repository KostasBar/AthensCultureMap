<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <title>Πολιτιστικός Χάρτης Αθήνας</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    :root {
      --main-color: #111;
      --secondary-color: #555;
      --accent-color: #1a73e8;
      --bg-color: #fafafa;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--main-color);
      line-height: 1.6;
    }

    header {
      background-color: #fff;
      padding: 2rem 1rem 1rem;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--secondary-color);
      margin: 0 0.75rem;
      font-weight: 500;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;  
    }

    #map {
      height: 700px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    .leaflet-popup-content-wrapper {
      border-radius: 10px;
      padding: 10px;
    }

    .leaflet-popup-content {
      font-size: 0.95rem;
      color: var(--main-color);
    }

    .leaflet-popup-content-wrapper {
      max-height: 350px;
      overflow-y: auto;
    }

    a.more-link {
      display: inline-block;
      margin-top: 5px;
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 500;
    }

    a.more-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      nav a {
        display: block;
        margin: 0.3rem 0;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Πολιτιστικός Χάρτης Αθήνας</h1>
  <nav>
    <a href="#">Αρχική</a>
    <a href="#">Μνημεία</a>
    <a href="#">Επικοινωνία</a>
  </nav>
</header>

<div class="container">
  <h2>Σημεία Ενδιαφέροντος</h2>
  <p>Παρακάτω εμφανίζονται σημαντικά πολιτιστικά σημεία στην πόλη της Αθήνας. Πατήστε σε κάθε σημείο για να δείτε περισσότερες πληροφορίες.</p>

  <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  var map = L.map('map').setView([37.9838, 23.7275], 13);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  var points = [
  {
    name: 'Πιλοποιείο Πουλοπούλου',
    coords: [37.9761485844149, 23.714169660497927],
    info: "Στη συμβολή των οδών Ηρακλειδών και Θεσσαλονίκης, λίγα μέτρα μακριά από τον ΗΣΑΠ του Θησείου, βρίσκεται ένα από τα πιο αξιόλογα δείγματα βιομηχανικής αρχιτεκτονικής του 19ου αι., το Πιλοποιείο Πουλοπούλου, ή αλλιώς ΠΙΛ-ΠΟΥΛ. 🏭 Ιδρύθηκε το 1886 από τον Ηλία Πουλόπουλο (1850–1930) και είναι το παλαιότερο πιλοποιείο της πόλης. Στα σχεδόν 60 χρόνια της λειτουργίας του, γνωρίζουμε από καταγραφή του 1898, πως εργάζονταν εκεί περίπου 250 εργαζόμενοι και εργαζόμενες, με κύρια απασχόληση την κατασκευή καπέλων. Το κτήριο παρουσιάζει έντονο αρχιτεκτονικό ενδιαφέρον, με εμφανή λιθοδομή, αυστηρή και λιτή διάταξη των μορφολογικών του στοιχείων και στέγη με κεραμοσκεπή κάλυψη. Η κάτοψή του είναι τραπεζιοειδής και η είσοδος τοποθετείται στην πλάγια πλευρά του κτηρίου. Η τελευταία επιλογή υποδηλώνει πως μια αρχιτεκτονική επιλογή μπορεί να διαμορφωθεί ένεκα λειτουργικών αναγκών.",
    image: 'img/pil-poul.png'
  },
  {
    name: 'Δημοτική Αγορά Κυψέλης',
    coords: [38.00075286237076, 23.737829224392343],
    info: "Δημοτική Αγορά Κυψέλης: Από τον Μεσοπόλεμο στη σύγχρονη πολιτιστική σκηνή. Η Δημοτική Αγορά Κυψέλης σχεδιάστηκε στο πλαίσιο μιας φιλόδοξης πολιτικής για την αποσυμφόρηση της Κεντρικής Αγοράς της Αθήνας και είναι η μόνη, από τις 11, που σώζεται μέχρι σήμερα. Το κτήριο ανεγέρθηκε το 1935-36 σε σχέδια του αρχιτέκτονα Αλέξανδρου Μεταξά και βρίσκεται στη διασταύρωση των οδών Φωκίωνος Νέγρη και Σποράδων. 📍 📐 Ο αρχιτεκτονικός σχεδιασμός της Αγοράς, μετά τις τροποποιήσεις του 1937 για το «κλασικότερον» της μορφής τους, άλλαξε αρκετά. Τα καμπύλα τμήματα ευθυγραμμίστηκαν ενώ προστέθηκαν κάποια κλασικιστικά στοιχεία, όπως ορθομαρμάρωση, γείσα και παραστάδες με κιονόκρανα. Επίσης, στην όψης της οδού Σποράδων προστέθηκε μια στοά με κυκλικές κολώνες που τοποθετούνται ανάμεσα στα προεξέχοντα γωνιακά καταστήματα. ",
    image: 'img/dimotiki-agora-kipselis.png'
  },
  {
    name: 'Πολυκατοικία Κανάκη-Τόμπρου',
    coords: [38.00109599372274, 23.735998952494487],
    info: "Το κτήριο οικοδομήθηκε το 1935 και αποτελεί μια από τις πρώτες πολυκατοικίες που ανεγέρθηκαν επί της Φωκίωνος Νέγρη, σε σχέδια του αρχιτέκτονα Μιχάλη Κανάκη. 📐Παρουσιάζει μια απλή και καθαρή αρχιτεκτονική μορφή, με έντονη συμμετρία και ήπια απόδοση των αρχών του μοντερνισμού. Όπως ισχύει και σε άλλες πολυκατοικίες του μεσοπολέμου, έτσι κι εδώ, απουσιάζει ο διακοσμητικός μανιερισμός και τα ανήσυχα μοτίβα της προηγούμενης περιόδου. ",
    image: 'img/goniaki.png'
  },
  {
    name: 'Παλαιά Βουλή',
    coords: [37.97789459295468, 23.73288492831294],
    info: "Ήταν καλοκαίρι του 2001, όταν κατά τη διάρκεια έργων συντήρησης του μνημείου του Κολοκοτρώνη στην ομώνυμη πλατεία, ανακαλύφθηκε ένα κρυφό σημείωμα του Λάζαρου Σώχου, χαραγμένο μέσα στην περικεφαλαία του ανδριάντα. Το σημείωμα έγραφε: «Παρά τη θέλησιν του Σώχου, Κολοκοτρώνη μου, ξαναφόρεσε την Περικεφαλαία – Paris 1900». 🔎 Η αποκάλυψη αυτού του μικρού, αλλά γεμάτου συμβολισμό μηνύματος του Σώχου στον ανδριάντα που φιλοτέχνησε το 1901, μας υπενθυμίζει πως τα μνημεία κρύβουν συχνά ιστορίες πίσω από την επίσημη αφήγηση. Ο Κολοκοτρώνης, είτε με περικεφαλαία είτε χωρίς, παραμένει μια ζωντανή μορφή που εξακολουθεί να εμπνέει και να προκαλεί συζητήσεις γύρω από την ιστορία και τη συλλογική μας ταυτότητα.",
    image: 'img/palaia-vouli.png'
  }
];


 points.forEach(p => {
  L.marker(p.coords)
    .addTo(map)
    .bindPopup(`
      <div style="text-align:center; max-width:250px;">
        <img src="${p.image}" alt="${p.name}" style="width:100%; height:auto; border-radius:6px; margin-bottom:6px;" />
        <strong>${p.name}</strong><br>
        <small>${p.info}</small><br>
      </div>
    `);
});

</script>

</body>
</html>
