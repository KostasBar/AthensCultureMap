<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <title>Πολιτιστικός Χάρτης Αθήνας</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts: Playfair Display + Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?
      family=Playfair+Display:wght@400;700&
      family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>Πολιτιστικός Χάρτης Αθήνας</h1>
  </header>

  <div class="container">
    <h2>Σημεία Ενδιαφέροντος</h2>
    <p>
      Παρακάτω εμφανίζονται σημαντικά πολιτιστικά σημεία στην πόλη της Αθήνας.
      Πατήστε σε κάθε σημείο για να δείτε περισσότερες πληροφορίες.
    </p>

    <div class="filter-bar">
      <label for="category">Φίλτρο Κατηγορίας:</label>
      <select
        id="category"
        class="form-select form-select-sm"
        aria-label="Default select example"
      >
        <option value="">Όλες οι κατηγορίες</option>
        <option value="1">Κατοικίες και Ιστορικά Κτήρια</option>
        <option value="2">Θρησκευτικά Μνημεία</option>
        <option value="3">Βιομηχανικά Κτήρια</option>
        <option value="4">Δημόσια Κτήρια</option>
        <option value="5">Εκπαιδευτικά Ιδρύματα</option>
        <option value="6">Τόποι Μνήμης</option>
        <option value="7">Δομές Υγείας</option>
      </select>
    </div>

    <div id="map"></div>
  </div>

<footer class="site-credit">
    <a href="https://github.com/KostasBar" target="_blank" rel="noopener">
      Created by @KostasBar
    </a>
  </footer>  

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="./actions.js"></script>
</body>
</html>
