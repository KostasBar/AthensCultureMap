<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <title>Πολιτιστικός Χάρτης Αθήνας</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Πολιτιστικός Χάρτης Αθήνας</h1>
    </header>

    <div class="container">
      <h2>Σημεία Ενδιαφέροντος</h2>
      <p>
        Παρακάτω εμφανίζονται σημαντικά πολιτιστικά σημεία στην πόλη της Αθήνας.
        Πατήστε σε κάθε σημείο για να δείτε περισσότερες πληροφορίες.
      </p>
      <div class="filter-bar">
  <label for="category">Φίλτρο Κατηγορίας:</label>
  <select
    id="category"
    class="form-select form-select-sm"
    aria-label="Default select example"
  >

          <option value="">Όλες οι κατηγορίες</option>
          <option value="1">Κατοικία</option>
          <option value="2">Εκκλησία</option>
          <option value="3">Βιομηχανία</option>
          <option value="4">Δημόσιο Κτίριο</option>
        </select>
      </div>

      <div id="map"></div>
      <!-- FontAwesome CSS  -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous"
      />
      <!-- BootStrap css -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
      />
    </div>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./actions.js"></script>
  </body>
</html>
